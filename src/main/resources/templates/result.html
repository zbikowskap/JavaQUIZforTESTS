<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/result.css}">
	<title>Quiz Results</title>
</head>
<body>

	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>
	
	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<div class="card bg-warning text-white py-5 px-4 mx-auto">
			<img th:src="@{/images/exam.svg}" alt="image">
			
			<h3 class="bg-dark text-center text-white mb-5 p-2">So, how IT goes?</h3>
			
			<div class="d-flex justify-content-center">
				<p>PLAYER:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="${result.username}"></p>
			</div>
			
			<div class="d-flex justify-content-center">
				<p>GOOD ANSWERS:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="${result.totalCorrect}"></p>
			</div>
			
			<div class="d-flex justify-content-center">
				<p>FALSE ANSWERS:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="10 - ${result.totalCorrect}"></p>
			</div>
			
			<div class="d-flex justify-content-center mt-4">
				<button type="button" th:onclick="window.location.href='/score'"
					class="btn btn-outline-dark mx-auto">RESULT TABLE</button>
				<button type="button" th:onclick="window.location.href='/'"
					class="btn btn-outline-dark mx-auto">START AGAIN</button>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
